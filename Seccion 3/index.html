<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Microdatos</title>
    <link rel="icon" href="imagenes/favicon.jpg">
</head>
<body>
    
    <article class="product" itemscope itemtype="https://schema.org/Product">
        <h1 class="product-title" itemprop="name">Zapatilla de carrera</h1>
        <img class="product-image" itemprop="image" src="zapatilla.jpg" alt="Zapatilla de carrera">
        <div itemscope itemtype="http://schema.org/Offer">
            <p class="product-price" itemprop="price">100</p>
        </div>
        <p class="product-size" itemprop="size" >40</p>
        <p class="product-color" itemprop="color">negro</p>
    </article>


</body>
</html>
